<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Benchmark Layout{% end %}</title>
    {% block head %}{% end %}
</head>
<body>
    <header>
        {% block header %}
            <h1>{{ heading }}</h1>
        {% end %}
    </header>

    <main>
        {% block content %}{% end %}
    </main>

    <footer>
        {% block footer %}
            <p>{{ footer }}</p>
        {% end %}
    </footer>
</body>
</html>
