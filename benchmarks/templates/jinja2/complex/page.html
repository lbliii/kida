{% extends "complex/layout.html" %}

{% block page_content %}
<article>
    <h2>{{ article.title }}</h2>
    <p>{{ article.subtitle }}</p>

    <section>
    {% for section in article.sections %}
        <h3>{{ section.title }}</h3>
        <p>{{ section.body }}</p>
    {% endfor %}
    </section>

    <aside>
    {% for tag in article.tags %}
        <span class="tag">{{ tag }}</span>
    {% endfor %}
    </aside>
</article>
{% endblock %}
