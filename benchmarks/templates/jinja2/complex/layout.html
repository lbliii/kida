{% extends "complex/base.html" %}

{% block head %}
    <meta name="description" content="{{ description }}">
{% endblock %}

{% block header %}
    <h1>{{ heading }}</h1>
    <nav>
        <ul>
        {% for link in nav %}
            <li><a href="{{ link.href }}">{{ link.label }}</a></li>
        {% endfor %}
        </ul>
    </nav>
{% endblock %}

{% block content %}
    {% block page_content %}{% endblock %}
{% endblock %}
