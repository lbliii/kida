{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ site_name }}{% end %}

{% block content %}
<article>
  <h1>{{ page.title }}</h1>
  <p>By {{ page.author }}</p>
  <div>{{ page.body }}</div>
  {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
  {% end %}
</article>
{% end %}
