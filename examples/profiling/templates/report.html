<html>
<head><title>{{ title | upper }}</title></head>
<body>
  {% include "header.html" %}

  <main>
    {% for section in sections %}
    <section>
      <h2>{{ section.name | title }}</h2>
      <p>{{ section.description | truncate(100) }}</p>
      <ul>
      {% for entry in section.entries %}
        <li>{{ entry | upper }}: {{ entry | length }} chars</li>
      {% end %}
      </ul>
    </section>
    {% end %}
  </main>

  {% include "footer.html" %}
</body>
</html>
